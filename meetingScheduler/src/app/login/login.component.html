<!-- Login Modal -->
<div class="modal fade" id="loginModal" role="dialog">
	<div class="modal-dialog modal-sm">
	  <!-- Modal content-->
	  <div class="modal-content modal-sm">
	    <div class="modal-header">
	      <a class="close" data-dismiss="modal" #closeLoginModal>&times;</a>
	      <h4>Login</h4>
	    </div>
	    <div class="modal-body">
	      <div class="row">
              <div class="col-md-12">
                <form class="form" role="form" [formGroup]="loginForm" (ngSubmit)="userLogin(closeLoginModal)" novalidate autocomplete="off">
                    <div class="form-group">
                       <label class="sr-only" for="inputEmail">Email address</label>
                       <input type="email" id="inputEmail" placeholder="Email address" formControlName="email">
                    </div>
                    <div class="alert alert-danger" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">
					  Email is required!
					</div>
					<div class="alert alert-danger" *ngIf="loginForm.controls['email'].hasError('pattern') && loginForm.controls['email'].touched">
					  Email is not valid!
					</div>
                    <div class="form-group">
                       <label class="sr-only" for="inputPassword">Password</label>
                       <input type="password" id="inputPassword" placeholder="Password" formControlName="password">
                    </div>
                    <div class="alert alert-danger" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
					  Password is required!
					</div>
					<div class="alert alert-danger" *ngIf="loginForm.controls['password'].hasError('minlength') && loginForm.controls['password'].touched">
					  Password should be minimum of 4 characters!
					</div>
                    <div class="checkbox">
                       <label>
                       <input type="checkbox"> Remember me
                       </label>
                    </div>
                    <div class="form-group">
                       <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success btn-block">
							Login
                       </button>
                    </div>
					
                </form>
              </div>
           </div>
	    </div>
	    <div class="modal-footer">
			<div class="pull-left">
				<a href="" data-dismiss="modal" data-toggle="modal" data-target="#forgotPasswordModal">Forgot password?</a>
			</div>
			<div class="pull-right">
				<a href="" data-dismiss="modal" data-toggle="modal" data-target="#signupModal">Not a member?</a>
			</div>
	    </div>
	  </div>
	</div>
</div>
