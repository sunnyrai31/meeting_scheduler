<!-- Sign-up Modal -->
<div class="modal fade" id="signupModal" role="dialog">
	<div class="modal-dialog modal-sm">
	  <!-- Modal content-->
	  <div class="modal-content modal-sm">
	    <div class="modal-header">
	      <a class="close" data-dismiss="modal" #closeSignupModal>&times;</a>
	      <h4>Sign-up</h4>
	    </div>
	    <div class="modal-body">
	    	<form class="form" role="form" [formGroup]="signupForm" (ngSubmit)="userSignup(closeSignupModal)" novalidate autocomplete="off">
  	    		<div class="form-group">
               <label class="sr-only" for="inputName">Name</label>
               <input type="text" id="inputName" placeholder="Enter Name" formControlName="name">
            </div>
            <div class="alert alert-danger" *ngIf="signupForm.controls['name'].hasError('required') && signupForm.controls['name'].touched">
              Name is required!
            </div>
            <div class="alert alert-danger" *ngIf="signupForm.controls['name'].hasError('minlength') && signupForm.controls['name'].touched">
              Name should be minimum of 4 characters!
            </div>
            <div class="form-group">
               <label class="sr-only" for="inputEmail">Email address</label>
               <input type="email" id="inputEmail" placeholder="Email address" formControlName="email">
            </div>
            <div class="alert alert-danger" *ngIf="signupForm.controls['email'].hasError('required') && signupForm.controls['email'].touched">
              Email is required!
            </div>
            <div class="alert alert-danger" *ngIf="signupForm.controls['email'].hasError('pattern') && signupForm.controls['email'].touched">
              Email is not valid!
            </div>
            <div class="form-group">
               <label class="sr-only" for="inputPassword">Password</label>
               <input type="password" id="inputPassword" placeholder="Password" formControlName="password">
            </div>
            <div class="alert alert-danger" *ngIf="signupForm.controls['password'].hasError('required') && signupForm.controls['password'].touched">
              Password is required!
            </div>
            <div class="alert alert-danger" *ngIf="signupForm.controls['password'].hasError('minlength') && signupForm.controls['password'].touched">
              Password should be minimum of 4 characters!
            </div>
            <div class="form-group">
               <label class="sr-only" for="inputContact">Contact</label>
               <input type="text" id="inputContact" placeholder="Enter Contact No." formControlName="contact">
            </div>
            <div class="alert alert-danger" *ngIf="signupForm.controls['contact'].hasError('required') && signupForm.controls['contact'].touched">
              Phone number is required!
            </div>
            <div class="alert alert-danger" *ngIf="signupForm.controls['contact'].hasError('pattern') && signupForm.controls['contact'].touched">
              Phone number is not valid!
            </div>
            <div class="form-group">
               <button type="submit" [disabled]="!signupForm.valid" class="btn btn-success btn-block">
                Sign Up
               </button>
            </div>
        </form>
	    </div>
	    <div class="modal-footer">
	      <p>Already a member? <a href="" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">Login</a></p>
	    </div>
	  </div>
	</div>
</div>
